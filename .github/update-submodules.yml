name: Update Submodules

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # This checks every hour. Adjust as needed.

jobs:
  update_submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fullstack-repo
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update frontend-repo submodule
        run: |
          git submodule update --remote --merge frontend-repo
          git add frontend-repo
          git commit -m "Auto-update frontend-repo submodule" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      - name: Update backend-repo submodule
        run: |
          git submodule update --remote --merge backend-repo
          git add backend-repo
          git commit -m "Auto-update backend-repo submodule" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
